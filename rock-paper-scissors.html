<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rock-paper-scissors-stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Teko:600" rel="stylesheet">
    <script src="rpsScript.js"></script>
</head>
<body>
    <div class="topbar">
        <span id="alerts">Choose your weapon:</span>
    </div>
    <div class="weapons">
        <button class="key" value="rock">Rock</button>
        <button class="key" value="paper">Paper</button>
        <button class="key" value="scissors">Scissors</button>
    </div>
    <div class="footer">
        <span id="score">User Score: 0 | CPU Score: 0</span>
    </div>
</body>
</html>
